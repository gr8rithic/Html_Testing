<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Data Form</h1>
        <h2>Contect Information</h2>
        <p>Name:<input type="text" name="name"></p>
        <fieldset>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male" value="male">
            Female <input type="radio" name="gender" id="female" value="female">
        </p>
        </fieldset>
        <p>
            Adress :<textarea name="Adress" id="" cols="100" rows="10"></textarea>
        </p>
        <p>
            Email <input type="email" name="email" id="email">
        </p>
        <p>
            Pin Code <input type="number" name="pincode" id="pincode">
        </p>
        <p>
            Card Type 
            <select name="CardType" id="CardType">
                <option value="">Select Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rypay</option>
            </select>
        </p>
        <input type="submit">
    </form>
    
</body>
</html>
